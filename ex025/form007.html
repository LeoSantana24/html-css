<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="Sp">São Paulo</option >
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RJ">Pernambuco</option>
                    <option value="Sp">Maranhão</option >
                    <option value="MG">Rio Grande do Norte</option>
                </optgroup>
            </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option> Desenvolvedor</option>
                    <option> Professor</option>
                    <option> Administrador</option>

                </datalist>
                 
            </p>
            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="escreva a sua mensagem aqui!"></textarea>
            </p>
            


       


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
