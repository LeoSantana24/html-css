<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriot</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia">
        </p>
        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="imes">Mes:</label>
            <input type="month" name="Mes" id="imes">
        </p>
        <p>
            <label for="ihora">Horas:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
